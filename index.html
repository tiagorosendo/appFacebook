<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="SpamController.js"></script>

    <title>Upload Application</title>
</head>

<body>

    <div class="container" ng-app="app">
        <div ng-controller="SpamController as vm">
            <div class="row form-group">
                <div class=" col-xs-6 col-md-6">
                    <fb:login-button scope="public_profile,email,publish_actions,user_groups" onlogin="checkLoginState();">
                    </fb:login-button>
                    {{vm.usuariologado}}
                </div>
                <div class="pull-right">
                    <button type="button" class="btn btn-danger">Resetar</button>
                </div>
            </div>
            <div class="row ">
                <div class=" col-xs-12 col-md-12">
                    <div class="progress" ng-if="!vm.isPrimeiraEtapa">
                        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{vm.progresso}}%">
                            {{vm.progresso}}% Completo
                        </div>
                    </div>
                    <div class=" col-xs-6 col-md-6" ng-if="vm.isPrimeiraEtapa">
                        Grupos Encontrados
                        <div>
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="item in vm.lista">
                                    <input type="checkbox" ng-model="item.checked"> {{item.name}}
                                </li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-success" ng-click="vm.SegundaEtapa()">Continuar</button>
                    </div>


                    <form class=" col-xs-6 col-md-6" ng-if="!vm.isPrimeiraEtapa">
                        <div>
                            Grupos Pendentes

                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="item in vm.listaSelecionados">{{item.name}} <i ng-if="item.posted" class="glyphicon glyphicon-ok"></i></li>
                            </ul>
                        </div>

                        <div class="form-group">
                            Mensagem:
                            <textarea ng-model="vm.Mensagem" class="form-control" rows="6" cols="100"></textarea>
                            {{vm.Mensagem}}
                        </div>
                        <button type="button" class="btn btn-success" ng-click="vm.EnviarSpam()">Continuar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
